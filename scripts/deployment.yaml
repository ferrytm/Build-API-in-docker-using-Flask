apiVersion: v1
kind: Namespace
metadata:
  name: production

---
apiVersion: v1
kind: Service
metadata:
  name: topsong
  namespace: production
  labels:
    app: topsong
spec:
  selector:
    app: topsong
  ports:
  - port: 80
    name: http
    targetPort: 3000
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topsong
  namespace: production
spec:
  selector:
    matchLabels:
      app: topsong
  strategy:
    type: RollingUpdate
  template: #Template for container
    metadata:
      labels:
        app: topsong
    spec:
      containers:
      - name: topsong
        image:  asia.gcr.io/$PROJECT_ID/production/topsong:$SHORT_SHA
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: topsong
        resources:
          requests:
            cpu: 50m

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: topsong
  namespace: production
spec:
  maxReplicas: 4
  minReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: topsong
  targetCPUUtilizationPercentage: 100

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: topsong
  namespace: production
  annotations:
    kubernetes.io/ingress.global-static-ip-name: topsong
    kubernetes.io/ingress.allow-http: "false"
    networking.gke.io/managed-certificates: topsong
spec:
  rules:
    - host: 34.49.235.146
      http:
        paths:
        - path: /*
          pathType: ImplementationSpecific
          backend:
            service:
              name: topsong
              port: 
                number: 80

---
apiVersion: networking.gke.io/v1beta2
kind: ManagedCertificate
metadata:
  name: topsong
  namespace: production
spec:
  domains:
    - 34.49.235.146